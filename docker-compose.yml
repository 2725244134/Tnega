version: '3.8'

services:
  # PostgreSQL 数据库
  db:
    image: postgres:16-alpine
    container_name: tnega-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TNEGA_DB_NAME:-tnega}
      POSTGRES_USER: ${TNEGA_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${TNEGA_DB_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${TNEGA_DB_PORT:-5432}:5432"
    networks:
      - tnega-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TNEGA_DB_USER:-postgres} -d ${TNEGA_DB_NAME:-tnega}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: tnega-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${TNEGA_REDIS_PORT:-6379}:6379"
    networks:
      - tnega-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # FastAPI 应用
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tnega-api
    restart: unless-stopped
    environment:
      # 数据库配置
      TNEGA_DATABASE_URL: postgresql+asyncpg://${TNEGA_DB_USER:-postgres}:${TNEGA_DB_PASSWORD:-password}@db:5432/${TNEGA_DB_NAME:-tnega}
      TNEGA_DB_HOST: db
      TNEGA_DB_PORT: 5432
      TNEGA_DB_USER: ${TNEGA_DB_USER:-postgres}
      TNEGA_DB_PASSWORD: ${TNEGA_DB_PASSWORD:-password}
      TNEGA_DB_NAME: ${TNEGA_DB_NAME:-tnega}

      # Redis 配置
      TNEGA_REDIS_URL: redis://redis:6379/0
      TNEGA_REDIS_HOST: redis
      TNEGA_REDIS_PORT: 6379

      # Celery 配置
      TNEGA_CELERY_BROKER_URL: redis://redis:6379/1
      TNEGA_CELERY_RESULT_BACKEND: redis://redis:6379/2

      # API 配置
      TNEGA_HOST: 0.0.0.0
      TNEGA_PORT: 8000
      TNEGA_DEBUG: ${TNEGA_DEBUG:-false}
      TNEGA_LOG_LEVEL: ${TNEGA_LOG_LEVEL:-INFO}

      # 外部 API 配置
      TNEGA_TWITTER_API_KEY: ${TNEGA_TWITTER_API_KEY}
      TNEGA_GOOGLE_API_KEY: ${TNEGA_GOOGLE_API_KEY}

      # 运行配置
      TNEGA_RUN_MIGRATIONS: "true"
    ports:
      - "${TNEGA_API_PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tnega-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker（分析任务）
  celery-worker-analysis:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tnega-celery-analysis
    restart: unless-stopped
    environment:
      # 数据库配置
      TNEGA_DATABASE_URL: postgresql+asyncpg://${TNEGA_DB_USER:-postgres}:${TNEGA_DB_PASSWORD:-password}@db:5432/${TNEGA_DB_NAME:-tnega}

      # Redis 配置
      TNEGA_REDIS_URL: redis://redis:6379/0
      TNEGA_CELERY_BROKER_URL: redis://redis:6379/1
      TNEGA_CELERY_RESULT_BACKEND: redis://redis:6379/2

      # 外部 API 配置
      TNEGA_TWITTER_API_KEY: ${TNEGA_TWITTER_API_KEY}
      TNEGA_GOOGLE_API_KEY: ${TNEGA_GOOGLE_API_KEY}

      # Worker 配置
      TNEGA_LOG_LEVEL: ${TNEGA_LOG_LEVEL:-INFO}
      TNEGA_RUN_MIGRATIONS: "false"  # Worker 不运行迁移
    command: celery -A app.tasks.celery_app worker -Q analysis -n analysis@%h --loglevel=info
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tnega-network

  # Celery Worker（采集任务）
  celery-worker-collection:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tnega-celery-collection
    restart: unless-stopped
    environment:
      # 数据库配置
      TNEGA_DATABASE_URL: postgresql+asyncpg://${TNEGA_DB_USER:-postgres}:${TNEGA_DB_PASSWORD:-password}@db:5432/${TNEGA_DB_NAME:-tnega}

      # Redis 配置
      TNEGA_REDIS_URL: redis://redis:6379/0
      TNEGA_CELERY_BROKER_URL: redis://redis:6379/1
      TNEGA_CELERY_RESULT_BACKEND: redis://redis:6379/2

      # 外部 API 配置
      TNEGA_TWITTER_API_KEY: ${TNEGA_TWITTER_API_KEY}
      TNEGA_GOOGLE_API_KEY: ${TNEGA_GOOGLE_API_KEY}

      # Worker 配置
      TNEGA_LOG_LEVEL: ${TNEGA_LOG_LEVEL:-INFO}
      TNEGA_RUN_MIGRATIONS: "false"  # Worker 不运行迁移
    command: celery -A app.tasks.celery_app worker -Q collection -n collection@%h --loglevel=info
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tnega-network

  # Celery Beat（定时任务调度器）
  celery-beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: tnega-celery-beat
    restart: unless-stopped
    environment:
      # 数据库配置
      TNEGA_DATABASE_URL: postgresql+asyncpg://${TNEGA_DB_USER:-postgres}:${TNEGA_DB_PASSWORD:-password}@db:5432/${TNEGA_DB_NAME:-tnega}

      # Redis 配置
      TNEGA_REDIS_URL: redis://redis:6379/0
      TNEGA_CELERY_BROKER_URL: redis://redis:6379/1
      TNEGA_CELERY_RESULT_BACKEND: redis://redis:6379/2

      # 外部 API 配置
      TNEGA_TWITTER_API_KEY: ${TNEGA_TWITTER_API_KEY}
      TNEGA_GOOGLE_API_KEY: ${TNEGA_GOOGLE_API_KEY}

      # Beat 配置
      TNEGA_LOG_LEVEL: ${TNEGA_LOG_LEVEL:-INFO}
      TNEGA_RUN_MIGRATIONS: "false"  # Beat 不运行迁移
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - ./logs:/app/logs
      - celery_beat_data:/app/celerybeat-data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tnega-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: tnega-nginx
    restart: unless-stopped
    ports:
      - "${TNEGA_NGINX_PORT:-80}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - api
    networks:
      - tnega-network
    profiles:
      - with-nginx  # 只有在指定 profile 时才启动

  # 监控 - Prometheus（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: tnega-prometheus
    restart: unless-stopped
    ports:
      - "${TNEGA_PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - tnega-network
    profiles:
      - monitoring  # 只有在指定 profile 时才启动

  # 监控 - Grafana（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: tnega-grafana
    restart: unless-stopped
    ports:
      - "${TNEGA_GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_USER: ${TNEGA_GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${TNEGA_GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
    networks:
      - tnega-network
    profiles:
      - monitoring  # 只有在指定 profile 时才启动

networks:
  tnega-network:
    driver: bridge
    name: tnega-network

volumes:
  postgres_data:
    name: tnega-postgres-data
  redis_data:
    name: tnega-redis-data
  celery_beat_data:
    name: tnega-celery-beat-data
  prometheus_data:
    name: tnega-prometheus-data
  grafana_data:
    name: tnega-grafana-data